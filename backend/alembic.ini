# ============================================
# Alembic Configuration
# ============================================
# Конфигурация миграций базы данных

[alembic]
# Путь к папке с миграциями
script_location = alembic

# Шаблон именования файлов миграций
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Временная зона для timestamp
timezone = UTC

# Truncate slug в названии файла
truncate_slug_length = 40

# Включить revision в путь
revision_environment = false

# Включить sourceless mode
sourceless = false

# Версия по умолчанию
version_path_separator = os

# Вывод SQL
output_encoding = utf-8

[post_write_hooks]
# Форматирование после создания миграции
hooks = black
black.type = console_scripts
black.entrypoint = black
black.options = -l 100 REVISION_SCRIPT_FILENAME

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
