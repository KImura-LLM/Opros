# ============================================
# üè• –û–ø—Ä–æ—Å–Ω–∏–∫ –ø–∞—Ü–∏–µ–Ω—Ç–∞ - Docker Compose (Dev)
# ============================================
# –ó–∞–ø—É—Å–∫: docker compose up -d

services:
  # --------------------------------------------
  # üåê Nginx (Reverse Proxy + SSL)
  # --------------------------------------------
  nginx:
    image: nginx:alpine
    container_name: opros-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
      - frontend
    networks:
      - opros-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # --------------------------------------------
  # üîí Certbot (SSL Certificates)
  # --------------------------------------------
  certbot:
    image: certbot/certbot
    container_name: opros-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # --------------------------------------------
  # üêç Backend (FastAPI)
  # --------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: opros-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - opros-network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # --------------------------------------------
  # ‚öõÔ∏è Frontend (Vite Dev Server)
  # --------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: opros-frontend
    restart: unless-stopped
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000/api/v1
    networks:
      - opros-network
    command: npm run dev -- --host 0.0.0.0

  # --------------------------------------------
  # üêò PostgreSQL
  # --------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: opros-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-opros_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-opros_password}
      POSTGRES_DB: ${POSTGRES_DB:-opros_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - opros-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-opros_user} -d ${POSTGRES_DB:-opros_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # --------------------------------------------
  # üî¥ Redis
  # --------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: opros-redis
    restart: unless-stopped
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - opros-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: /bin/sh -c "redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}"

# --------------------------------------------
# üì¶ Volumes
# --------------------------------------------
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# --------------------------------------------
# üåê Networks
# --------------------------------------------
networks:
  opros-network:
    driver: bridge
